<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Stopwatch</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #timer {
            font-size: 36px;
        }
        #buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Timer and Stopwatch</h1>
    <div id="timer">00:00:00</div>
    <div id="buttons">
        <button onclick="startTimer()">Start Timer</button>
        <button onclick="stopTimer()">Stop Timer</button>
        <button onclick="resetTimer()">Reset Timer</button>
        <button onclick="startStopwatch()">Start Stopwatch</button>
        <button onclick="stopStopwatch()">Stop Stopwatch</button>
        <button onclick="resetStopwatch()">Reset Stopwatch</button>
    </div>

    <script>
        let timerInterval;
        let stopwatchInterval;
        let timerRunning = false;
        let stopwatchRunning = false;
        let timerSeconds = 0;
        let stopwatchSeconds = 0;

        function startTimer() {
            if (!timerRunning) {
                timerInterval = setInterval(function () {
                    timerSeconds++;
                    updateTimerDisplay();
                }, 1000);
                timerRunning = true;
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
            timerSeconds = 0;
            updateTimerDisplay();
        }

        function startStopwatch() {
            if (!stopwatchRunning) {
                stopwatchInterval = setInterval(function () {
                    stopwatchSeconds++;
                    updateStopwatchDisplay();
                }, 1000);
                stopwatchRunning = true;
            }
        }

        function stopStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchRunning = false;
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchRunning = false;
            stopwatchSeconds = 0;
            updateStopwatchDisplay();
        }

        function updateTimerDisplay() {
            const hours = Math.floor(timerSeconds / 3600);
            const minutes = Math.floor((timerSeconds % 3600) / 60);
            const seconds = timerSeconds % 60;
            const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById("timer").textContent = formattedTime;
        }

        function updateStopwatchDisplay() {
            const hours = Math.floor(stopwatchSeconds / 3600);
            const minutes = Math.floor((stopwatchSeconds % 3600) / 60);
            const seconds = stopwatchSeconds % 60;
            const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById("timer").textContent = formattedTime;
        }
    </script>
</body>
</html>
